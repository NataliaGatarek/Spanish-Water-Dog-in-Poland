<!DOCTYPE html>
<html lang="ang">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Courgette"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="contact.html">Contact</a></li>
        <li class="active"><a>Register</a></li>
        <li><a href="galery.html">Galery</a></li>
        <li><a href="polishbreeders.html">Polish Breeders</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
    <div class="form1">
      <form class="form-inline font" action="thankyou.html">
        <label for="name">Name:</label>
        <input
          type="name"
          id="name"
          placeholder="Enter name"
          name="name"
          value=""
        />
        <label for="lastname">Last name:</label>
        <input
          type="lastname"
          id="lastname"
          placeholder="Enter last name"
          name="lastname"
          value=""
        />
        <label for="country">Country:</label>
        <select name="cnt" id="country" class="select font">
          <option value="Poland" class="font">Poland</option>
          <option value="Germany" class="font">Germany</option>
          <option value="France" class="font">France</option>
          <option value="Italy" class="font">Italy</option></select
        ><br />
        <p>Do you have a SWD?</p>
        <div class="contra">
          <input type="radio" id="Yes" name="have" value="Yes" />
          <label for="Yes" class="font">Yes</label>
          <input type="radio" id="No" name="have" value="No" />
          <label for="No" class="font">No</label>
        </div>
        <br />
        <p>How many SWD do you have?</p>
        <div class="contra">
          <input type="radio" id="1" name="many" value="1" />
          <label for="1" class="font">1</label>
          <input type="radio" id="2" name="many" value="2" />
          <label for="2" class="font">2</label>
          <input type="radio" id="2+" name="many" value="2+" />
          <label for="2+" class="font">2+</label>
        </div>
        <br />
        <p>What is the age of your dog/dogs?</p>
        <div class="contra">
          <input type="checkbox" id="1" name="age" value="1" />
          <label for="1" class="font"> 1</label>
          <input type="checkbox" id="5" name="age" value="5" />
          <label for="5" class="font"> 5</label>
          <input type="checkbox" id="10+" name="age" value="10+" />
          <label for="10+" class="font"> 10+ </label>
        </div>
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
